
    <div class="modal-header">
        <h5 class="modal-title"> Product Information </h5>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
        <div text-align="align-items-center">
            <div>
                <img src="{{item.pictureUri}}"/>
            </div>
            <div>
                <h5>{{item.name}}</h5>
            </div>
            <div>
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
        
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
        <div text-align="align-items-center">
            <div>
                <p>
                    Item Price
                </p>
                <p>${{item.price}}</p>
            </div>
            <div>
                <p> Add to Cart </p>
            </div>
            <div>
                <p>Number in cart: </p>
                <input id="countInput" type="number" min="0" step="1" value={{itemCount}} #countInput>
            </div>
            <div>
                <button class="btn btn-primary" (click)="addToCart(countInput)">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>
